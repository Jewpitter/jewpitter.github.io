<!DOCTYPE html>
<html lang ="en">
<head>
  <title>Doge Party</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Righteous&family=ZCOOL+KuaiLe&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>

<body>

  <div class = "container">
    <div class = "row" id = "top-row">
      <div class = "col-sm-12" id = "welcome-div">
        <h1 id = "welcome"> WELCOME TO THE DOGE PARTY! </h1>
      </div>
    </div>
  </div>

  <p></p>

  <div class = "container">
    <div class = "row" id = 'image-row'>
      <div class = "col-sm-4">
        <img class = "doge-img" id = "doge1-img" src = "GoTdoge.png" alt="doge holding a sword">
        <input type = "button" id= "doge1-button" value= "Ask for a Game of Thrones quote" class = "doge-button">
      </div>
      <div class = "col-sm-4">
        <img class = "doge-img" id = "doge2" src = "Animedoge.png" alt ="anime doge">
        <input type = "button" id= "doge2-button" value= "Ask for an Anime quote" class = "doge-button">
      </div>
      <div class = "col-sm-4">
        <img class = "doge-img" id = "doge3" src = "BBdoge.jpg" alt="dog dressed as Walter White from Breaking Bad">
        <input type = "button" id= "doge3-button" value= "Ask for a Breaking Bad quote" class = "doge-button">
      </div>
    </div>
  </div>

  <p></p>

  <div class = "container">
    <div class = "row" id = "quote-row">
      <h2 id = "quote"> </h2>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
